<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Кошик — АгроТерн</title>
  <meta name="description" content="Кошик AgroTern: перегляньте вибрані товари, змініть кількість, видаліть позиції та оформіть запит." />
  <link rel="stylesheet" href="/agrotern/style.css" />
  <link rel="stylesheet" href="/agrotern/css/cart.css" />
  <link rel="icon" type="image/png" href="/agrotern/img/loader.png" />
</head>
<body>
  <div id="header"></div>

  <main class="cart-wrap" aria-labelledby="cart-title">
    <div class="cart-header">
      <h1 id="cart-title">Кошик</h1>
      <div><a class="btn btn--secondary" href="/agrotern/page/products.html">До товарів</a></div>
    </div>

    <div id="cart-empty" class="cart-empty" hidden aria-live="polite" role="status">
      Кошик порожній.
      <a class="btn btn--secondary" href="/agrotern/page/products.html" style="margin-left:.5rem">Обрати товари</a>
    </div>

    <section id="cart-items" class="cart-items" aria-label="Товари у кошику" aria-live="polite"></section>

    <aside id="cart-summary" class="cart-summary" hidden aria-live="polite">
      <div class="sum-row"><span>Кількість позицій</span><span id="sum-count">0</span></div>
      <div class="sum-row"><span>Сума</span><span id="sum-total" class="sum-total">0</span></div>
      <div class="sum-row" style="margin-top:.5rem;gap:.5rem;flex-wrap:wrap">
        <button id="btn-clear" class="btn btn-danger" type="button">Очистити кошик</button>
        <a class="btn" href="/agrotern/page/contact.html">Оформити запит</a>
      </div>
      <p style="color:#555;margin:0">* Ціни попередні. Підтверджуються менеджером.</p>
    </aside>
  </main>

  <div id="footer"></div>

  <script defer src="/agrotern/js/script.js"></script>
  <script defer src="/agrotern/js/cart.js"></script>
  <noscript>Для роботи кошика увімкніть JavaScript.</noscript>
</body>
</html>
